spring:
  config.activate.on-profile: oplock
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/university
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
            format_sql: true
            show_sql: true
    open-in-view: false
logging:
  level:
    org.hibernate.SQL: debug
